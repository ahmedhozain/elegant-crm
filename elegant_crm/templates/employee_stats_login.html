{% extends 'base.html' %}

{% block title %}تسجيل الدخول لإحصائيات  - ELEGANT{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="elegant-card mt-5">
            <div class="elegant-card-header text-center">
                <h3 class="mb-0"><i class="bi bi-people-fill me-2"></i>تسجيل الدخول لإحصائيات الفريق</h3>
            </div>
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}
                <form method="post" class="elegant-form">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock-fill me-1"></i>كلمة المرور</label>
                        <input type="password" name="password" class="form-control" required placeholder="أدخل كلمة المرور">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="elegant-btn elegant-btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            دخول
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

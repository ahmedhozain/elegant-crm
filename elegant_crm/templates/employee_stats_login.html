<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - Elegant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #23272b 100%);
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,44,44,0.13);
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            max-width: 370px;
            width: 100%;
            text-align: center;
        }
        .login-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }
        .login-welcome {
            font-size: 1.2rem;
            color: #23272b;
            margin-bottom: 2.2rem;
            font-weight: 500;
        }
        .form-label {
            color: #23272b;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            font-size: 1.08rem;
        }
        .login-btn {
            background: #dc3545;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 0;
            margin-top: 1.2rem;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #b71c1c;
        }
        .login-error {
            color: #b71c1c;
            background: #ffeaea;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">Elegant</div>
        <div class="login-welcome">Welcome to Elegant</div>
        {% if error %}
        <div class="login-error">اسم المستخدم أو كلمة المرور غير صحيحة</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" name="username" class="form-control" required autofocus placeholder="اسم المستخدم">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">كلمة المرور</label>
                <input type="password" name="password" class="form-control" required placeholder="كلمة المرور">
            </div>
            <button type="submit" class="btn login-btn w-100">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>

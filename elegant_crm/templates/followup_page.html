{% extends 'base.html' %}

{% block title %}إضافة متابعة - ELEGANT{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <!-- Page Header -->
        <div class="elegant-card mb-4">
            <div class="elegant-card-header">
                <h2 class="mb-0">
                    <i class="bi bi-arrow-repeat me-2"></i>
                    إضافة متابعة للعميل
                </h2>
            </div>
        </div>

        <!-- Success Alert (if any) -->
        {% if request.method == 'POST' %}
        <div class="elegant-alert elegant-alert-success">
            <i class="bi bi-check-circle-fill me-2"></i>
            تم إضافة المتابعة بنجاح!
        </div>
        {% endif %}

        <!-- Main Form -->
        <div class="elegant-card">
            <div class="card-body p-4">
                <form method="POST" class="elegant-form">
                    <div class="row">
                        <!-- Employee Name -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-person-badge me-1"></i>
                                اسم الموظف
                            </label>
                            <select name="employee_name" class="form-select" required>
                                <option value="">اختر اسم الموظف</option>
                                <option value="احمد محمد">احمد محمد</option>
                                <option value="احمد البسيوني">احمد البسيوني</option>
                                <option value="محمد ياسر">محمد ياسر</option>
                                <option value="محمد فارس">محمد فارس</option>
                                <option value="يوسف عصمت">يوسف عصمت</option>
                                <option value="استاذ محمد">استاذ محمد</option>
                                <option value="رحمه">رحمه</option>
                                <option value="شروق">شروق</option>
                                <option value="منه عادل">منه عادل</option>
                                <option value="فاطمه">فاطمه</option>
                                <option value="رضوي">رضوي</option>
                                <option value="امنيه محمد">امنيه محمد</option>
                                <option value="ايه عبد العال">ايه عبد العال</option>
                                <option value="ايمان حسن">ايمان حسن</option>
                                <option value="يؤنا">يؤنا</option>
                                <option value="الاء">الاء</option>
                                <option value="محمود عماد">محمود عماد</option>
                                <option value="محمود هشام">محمود هشام</option>
                                <option value="تبارك">تبارك</option>
                                <option value="ملك بهاء">ملك بهاء</option>
                                <option value="شيماء عزت">شيماء عزت</option>
                                <option value="نورهان ونس">نورهان ونس</option>
                                <option value="نانسي منير">نانسي منير</option>
                                <option value="ندي مصطفي">ندي مصطفي</option>
                            </select>
                        </div>

                        <!-- Client Number -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-telephone me-1"></i>
                                رقم العميل
                            </label>
                            <input type="text" name="client_number" class="form-control" required 
                                   placeholder="أدخل رقم العميل">
                        </div>

                        <!-- Client Name -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-person me-1"></i>
                                اسم العميل
                            </label>
                            <input type="text" name="client_name" class="form-control" required 
                                   placeholder="أدخل اسم العميل">
                        </div>

                        <!-- Status -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-flag me-1"></i>
                                الحالة بعد المتابعة
                            </label>
                            <select name="status" class="form-select" required>
                                <option value="">اختر الحالة</option>
                                <option value="مهتم">مهتم</option>
                                <option value="غير مهتم">غير مهتم</option>
                                <option value="محايد">محايد</option>
                                <option value="مهتم جداً">مهتم جداً</option>
                                <option value="في الانتظار">في الانتظار</option>
                                <option value="مرفوض">مرفوض</option>
                                <option value="مكتمل">مكتمل</option>
                            </select>
                        </div>

                        <!-- Notes -->
                        <div class="col-12 mb-4">
                            <label class="form-label">
                                <i class="bi bi-journal-text me-1"></i>
                                ملاحظات
                            </label>
                            <textarea name="notes" class="form-control" rows="4" 
                                      placeholder="أدخل ملاحظات المتابعة..."></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="elegant-btn elegant-btn-primary">
                            <i class="bi bi-plus-circle-fill me-2"></i>
                            إضافة المتابعة
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Status Legend Card -->
        <div class="elegant-card mt-4">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="bi bi-info-circle me-2"></i>
                    دليل الحالات
                </h5>
                <div class="row text-center">
                    <div class="col-md-3 mb-2">
                        <div class="elegant-badge elegant-badge-success">
                            <i class="bi bi-check-circle-fill me-1"></i>
                            مهتم
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="elegant-badge elegant-badge-warning">
                            <i class="bi bi-clock-fill me-1"></i>
                            في الانتظار
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="elegant-badge elegant-badge-danger">
                            <i class="bi bi-x-circle-fill me-1"></i>
                            مرفوض
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="elegant-badge elegant-badge-info">
                            <i class="bi bi-flag-fill me-1"></i>
                            مكتمل
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

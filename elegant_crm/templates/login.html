{% extends 'base.html' %}

{% block title %}تسجيل الدخول - ELEGANT{% endblock %}

{% block content %}
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
.login-bg-gradient {
    min-height: 100vh;
    min-width: 100vw;
    background: linear-gradient(135deg, #dc3545 0%, #23272b 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 9999;
    overflow: hidden;
}
.elegant-card.login-card {
    background: rgba(255,255,255,0.96);
    box-shadow: 0 8px 32px rgba(44,44,44,0.18);
    border-radius: 18px;
    margin: 0;
    border: 1.5px solid #dc3545;
    max-width: 410px;
    width: 100%;
    padding: 0;
    transition: box-shadow 0.2s;
}
.elegant-card-header {
    border-radius: 18px 18px 0 0;
    background: linear-gradient(90deg, #23272b 60%, #dc3545 100%);
    color: #fff;
    padding: 1.2rem 1rem 1rem 1rem;
    box-shadow: none;
    border-bottom: none;
}
.card-body {
    padding: 2rem 1.5rem 1.5rem 1.5rem !important;
}
.elegant-btn-primary {
    background: linear-gradient(90deg, #dc3545 60%, #23272b 100%);
    border: none;
    color: #fff;
    font-weight: 700;
    border-radius: 10px;
    font-size: 1.25rem;
    padding: 0.85rem 0;
    box-shadow: 0 4px 16px rgba(220,53,69,0.13);
    transition: background 0.2s, box-shadow 0.2s;
    width: 100%;
    margin-top: 1.2rem;
    letter-spacing: 0.04em;
}
.elegant-btn-primary:hover {
    background: linear-gradient(90deg, #b71c1c 60%, #23272b 100%);
    box-shadow: 0 6px 24px rgba(220,53,69,0.18);
}
</style>
<div class="login-bg-gradient">
    <div class="d-flex justify-content-center align-items-center w-100" style="height: 100vh;">
        <div class="elegant-card login-card">
            <div class="elegant-card-header text-center">
                <h3 class="mb-0"><i class="bi bi-person-lock me-2"></i>تسجيل الدخول للنظام</h3>
            </div>
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}
                <form method="post" class="elegant-form">
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person-fill me-1"></i>اسم المستخدم</label>
                        <input type="text" name="username" class="form-control" required placeholder="أدخل اسم المستخدم">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock-fill me-1"></i>كلمة المرور</label>
                        <input type="password" name="password" class="form-control" required placeholder="أدخل كلمة المرور">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="elegant-btn elegant-btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            دخول
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block header %}
<style>
{% if request.endpoint == 'login' %}
.elegant-topbar .container-fluid { justify-content: center !important; }
.elegant-topbar-company { margin: 0 auto !important; float: none !important; text-align: center !important; display: flex; align-items: center; }
{% endif %}
</style>
<header class="elegant-topbar">
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <a href="/" class="elegant-topbar-company"><i class="bi bi-building-fill me-2"></i> ELEGANT</a>
    </div>
</header>
{% endblock %}

{% block footer %}{% endblock %}

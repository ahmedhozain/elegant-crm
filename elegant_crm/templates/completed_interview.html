{% extends 'base.html' %}

{% block title %}إضافة مقابلة مكتملة - ELEGANT{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <!-- Page Header -->
        <div class="elegant-card mb-4">
            <div class="elegant-card-header">
                <h2 class="mb-0">
                    <i class="bi bi-person-check-fill me-2"></i>
                    إضافة مقابلة مكتملة
                </h2>
            </div>
        </div>

        <!-- Success Alert (if any) -->
        {% if request.method == 'POST' %}
        <div class="elegant-alert elegant-alert-success">
            <i class="bi bi-check-circle-fill me-2"></i>
            تم إضافة المقابلة بنجاح!
        </div>
        {% endif %}

        <!-- Main Form -->
        <div class="elegant-card">
            <div class="card-body p-4">
                <form method="post" class="elegant-form">
                    <div class="row">
                        <!-- Employee Name -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-person-badge me-1"></i>
                                اسم الموظف
                            </label>
                            <select name="employee_name" class="form-select" required>
                                <option value="" selected disabled>اختر الاسم</option>
                                <option value="احمد محمد">احمد محمد</option>
                                <option value="احمد البسيوني">احمد البسيوني</option>
                                <option value="محمد ياسر">محمد ياسر</option>
                                <option value="محمد فارس">محمد فارس</option>
                                <option value="يوسف عصمت">يوسف عصمت</option>
                                <option value="استاذ محمد">استاذ محمد</option>
                                <option value="رحمه">رحمه</option>
                                <option value="شروق">شروق</option>
                                <option value="منه عادل">منه عادل</option>
                                <option value="فاطمه">فاطمه</option>
                                <option value="رضوي">رضوي</option>
                                <option value="امنيه محمد">امنيه محمد</option>
                                <option value="ايه عبد العال">ايه عبد العال</option>
                                <option value="ايمان حسن">ايمان حسن</option>
                                <option value="يؤنا">يؤنا</option>
                                <option value="الاء">الاء</option>
                                <option value="محمود عماد">محمود عماد</option>
                                <option value="محمود هشام">محمود هشام</option>
                                <option value="تبارك">تبارك</option>
                                <option value="ملك بهاء">ملك بهاء</option>
                                <option value="شيماء عزت">شيماء عزت</option>
                                <option value="نورهان ونس">نورهان ونس</option>
                                <option value="نانسي منير">نانسي منير</option>
                                <option value="ندي مصطفي">ندي مصطفي</option>
                            </select>
                        </div>
                        <!-- Client Name -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-person me-1"></i>
                                اسم العميل
                            </label>
                            <input type="text" name="client_name" class="form-control" required placeholder="أدخل اسم العميل">
                        </div>
                        <!-- Client Number -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-telephone me-1"></i>
                                رقم العميل
                            </label>
                            <input type="text" name="client_number" class="form-control" required placeholder="أدخل رقم العميل">
                        </div>
                        <!-- Client Status -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-flag me-1"></i>
                                حالة العميل
                            </label>
                            <select name="client_status" class="form-select" required>
                                <option value="" selected disabled>اختر الحالة</option>
                                <option value="استشارة">استشارة</option>
                                <option value="تم التعاقد">تم التعاقد</option>
                            </select>
                        </div>
                        <!-- Interviewer -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-person-lines-fill me-1"></i>
                                المحاور
                            </label>
                            <select name="interviewer" class="form-select" required>
                                <option value="" selected disabled>اختر الاسم</option>
                                {% for interviewer in interviewers %}
                                    <option value="{{ interviewer }}">{{ interviewer }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Notes -->
                        <div class="col-12 mb-4">
                            <label class="form-label">
                                <i class="bi bi-journal-text me-1"></i>
                                ملاحظات
                            </label>
                            <textarea name="notes" class="form-control" rows="4" placeholder="أدخل ملاحظات المقابلة..."></textarea>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="elegant-btn elegant-btn-primary">
                            <i class="bi bi-plus-circle-fill me-2"></i>
                            إضافة المقابلة
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
